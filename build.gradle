apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile 'org.junit.platform:junit-platform-runner:1.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testCompile 'io.appium:java-client:7.3.0'
    testCompile 'org.assertj:assertj-core:3.9.0'
    testCompile 'io.rest-assured:rest-assured:3.0.1'
    testCompile 'io.qameta.allure:allure-junit5:2.6.0'
}

task appium(type: Test) {
    useJUnitPlatform {
        includeTags 'APPIUM'
    }
}